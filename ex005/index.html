<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form>
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required>
        </div>
        
        <br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required>
        </div>
        
        <br>

        <div>
            <label for="whatsapp">WhatsApp:</label><br>
            <input type="number" name="whatsapp" id="whatsapp" required>
        </div>

        <br>

        <div>
            <label>Área de atuação:</label><br>
            
            <input type="radio" name="area" id="dev" value="dev" required>
            <label for="dev">Desenvolvimento</label>
            
            <input type="radio" name="area" id="qa" value="qa" required>
            <label for="qa">Quality Assurance (QA)</label>
            <input type="radio" name="area" id="analiseDados" value="analiseDados" required>
            <label for="analiseDados">Análise de Dados</label>
            <input type="radio" name="area" id="infra" value="infra" required>
            <label for="infra">Infraestrutura</label>
        </div>

        <br>

        <div>
            <label for="obs">Observações</label><br>
            <textarea name="observacoes" id="obs"></textarea>
        </div>

        <br>

        <div>
            <input type="checkbox" name="ofertas" id="ofertas" value="aceito" checked required>
            <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
        </div>

        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
